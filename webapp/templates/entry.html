{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method="POST" action="/search4">
    <table>
        <p>Use this form to specify search parameters:</p>
        <tr>
            <td>Phrase:</td>
            <td><input name="phrase" type="TEXT" width="60"></td>
        </tr>
        <tr>
            <td>Letters:</td>
            <td><input name="letters" type="TEXT" value="aeiou"></td>
        </tr>
    </table>
    <p>When you are ready, click this button:</p>
    <p><input type="submit" value="Do it!"></p>
</form>

{% endblock %}
